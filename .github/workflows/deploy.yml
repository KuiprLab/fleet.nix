name: "Auto Deploy to Proxmox via Self-hosted Runner"

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "README.md"

jobs:
  deploy:
    name: Deploy to self-hosted runners
    runs-on: [self-hosted, linux]
    concurrency:
      group: deploy-main
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Nix (optional)
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Make scripts executable
        run: |
          chmod +x ./scripts/*.sh || true

      - name: Run CI Deploy
        env:
          # Optional: set RUNNER_LOCAL=true on the runner environment to allow local operations
          RUNNER_LOCAL: "true"
        run: |
          ./scripts/deploy.sh ci
