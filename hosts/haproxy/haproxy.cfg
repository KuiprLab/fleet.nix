global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

    # Default SSL material locations
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

    # SSL configuration
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Statistics dashboard
frontend stats
    bind *:8404
    stats enable
    stats uri /
    stats refresh 10s
    stats admin if LOCALHOST

# HTTP frontend - redirects to HTTPS
frontend http-in
    bind *:80
    mode http
    option httplog
    
    # Redirect HTTP to HTTPS
    redirect scheme https code 301 if !{ ssl_fc }
    
    # Define ACLs for service routing
    acl is_technitium path_beg /dns
    acl is_technitium hdr(host) -i dns.example.com
    
    # Default backend
    default_backend webservers

# HTTPS frontend
frontend https-in
    bind *:443 ssl crt /etc/ssl/private/example.com.pem
    mode http
    option httplog
    
    # Define ACLs for service routing
    acl is_technitium path_beg /dns
    acl is_technitium hdr(host) -i dns.example.com
    
    # Route to backends based on ACLs
    use_backend technitium if is_technitium
    
    # Default backend
    default_backend webservers

# Technitium DNS admin interface backend
backend technitium
    mode http
    option httpchk
    http-check send meth GET uri /
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header X-Forwarded-For %[src]
    http-request set-header Host %[req.hdr(Host)]
    server technitium_01 10.0.0.10:5380 check

# Default web backend
backend webservers
    mode http
    balance roundrobin
    option httpchk
    http-check send meth GET uri /
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header X-Forwarded-For %[src]
    http-request set-header Host %[req.hdr(Host)]
    
    # Temporary placeholder page
    http-response set-status 200
    http-response add-header Content-Type text/html
    http-response set-body "<html><body><h1>Welcome to HAProxy!</h1><p>Configure your backend servers in haproxy.cfg</p></body></html>"

