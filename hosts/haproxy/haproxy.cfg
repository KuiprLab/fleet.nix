    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header X-Forwarded-For %[src]
    http-request set-header Host %[req.hdr(Host)]
    server truenas_server 192.168.1.122:80 check

# XDR backend
backend xdr
    mode http
    option httpchk
    http-check send meth GET uri /
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header X-Forwarded-For %[src]
    http-request set-header Host %[req.hdr(Host)]
    server xdr_server 192.168.1.2 check ssl verify none

# Default web backend
backend webservers
    mode http
    balance roundrobin
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header X-Forwarded-For %[src]
    http-request set-header Host %[req.hdr(Host)]
    
    # Temporary placeholder page
    http-response set-status 200
    http-response add-header Content-Type text/html
    http-response set-body "<html><body><h1>Welcome to KuiprLab HAProxy!</h1><p>Please select a specific service.</p></body></html>"